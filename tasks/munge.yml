---

- name: Check munge dir
  file:
    path: /etc/munge
    owner: munge
    group: munge
    mode: 0700
    state: directory

- name: Generate a munge key if none specified
  command: create-munge-key
  args:
    creates: /etc/munge/munge.key
  when: slurm_munge_key is not defined
  become: yes
  notify:
    - restart munge

- name: Install munge key
  copy:
    src: "{{ slurm_munge_key }}"
    dest: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: 0400
  when: slurm_munge_key is defined
  notify:
    - restart munge

- name: Ensure Munge is enabled and running
  service:
    name: munge
    enabled: true
    state: started
